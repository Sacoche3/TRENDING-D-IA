<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Trading D IA</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #0f172a;
            color: #fff;
            padding-bottom: 80px;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        .main-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .user-info {
            background: rgba(30, 41, 59, 0.7);
            padding: 2rem;
            border-radius: 24px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .user-details {
            flex-grow: 1;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .user-email {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .balance-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .balance-card {
            background: rgba(30, 41, 59, 0.7);
            padding: 2rem;
            border-radius: 24px;
            position: relative;
            overflow: hidden;
        }

        .balance-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            border-radius: 50%;
            transform: translate(30%, -30%);
        }

        .balance-title {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .balance-amount {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .exchange-rate {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-button {
            background: rgba(30, 41, 59, 0.7);
            border: none;
            color: white;
            padding: 1rem;
            border-radius: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: translateY(-2px);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-around;
            max-width: 600px;
            margin: 0 auto;
        }

        .nav-button {
            color: #fff;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        .nav-button i {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .user-info {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .balance-container {
                grid-template-columns: 1fr;
            }

            .quick-actions {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1 class="main-title">BINANCE</h1>

    <div class="container">
        <div class="user-info">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-details">
                <div class="user-name" id="user-name">...</div>
                <div class="user-email" id="user-email">Chargement...</div>
            </div>
        </div>
        
        <div class="balance-container">
            <div class="balance-card">
                <div class="balance-title">
                    <i class="fas fa-wallet"></i>
                    Solde en FCFA
                </div>
                <div id="balance-fcfa" class="balance-amount">Chargement...</div>
            </div>
            <div class="balance-card">
                <div class="balance-title">
                    <i class="fas fa-dollar-sign"></i>
                    Solde en USD
                </div>
                <div id="balance-usd" class="balance-amount">Chargement...</div>
                <div class="exchange-rate">1 USD = 500 FCFA</div>
            </div>
        </div>

        <div class="quick-actions">
    <button class="action-button" onclick="window.location.href='recharge.html'">
        <i class="fas fa-plus-circle"></i>
        Recharge
    </button>
    <button class="action-button" onclick="window.location.href='retrait.html'">
        <i class="fas fa-minus-circle"></i>
        Retrait
    </button>
    <button class="action-button" onclick="window.location.href='portefeuille.html'">
        <i class="fas fa-wallet"></i>
        Portefeuille
    </button>
    <button class="action-button" onclick="window.location.href='carte.html'">
        <i class="fas fa-wallet"></i>
        Ma carte
    </button>
    <button class="action-button" onclick="window.location.href='service.html'">
        <i class="fas fa-question-circle"></i>
        Service client
    </button>
    <button class="action-button" onclick="window.location.href='#'">
        <i class="fas fa-history"></i>
        Historique recharge
    </button>
    <button class="action-button" onclick="window.location.href='lien_mes_produits.html'">
        <i class="fas fa-box"></i>
        Mes produits
    </button>
    <button class="action-button" onclick="window.location.href='index.html'">
        <i class="fas fa-sign-out-alt"></i>
        DÃ©connecter
    </button>
</div>
            
        </div>
    </div>

    <footer class="footer">
        <nav class="nav-buttons">
            <a href="solde.html" class="nav-button">
                <i class="fas fa-home"></i>
                <span>Accueil</span>
            </a>
            <a href="produit.html" class="nav-button">
                <i class="fas fa-chart-line"></i>
                <span>Trading</span>
            </a>
            <a href="historique-retrait.html" class="nav-button">
                <i class="fas fa-history"></i>
                <span>Historique</span>
            </a>
            <a href="equipe.html" class="nav-button">
                <i class="fas fa-users"></i>
                <span>Team</span>
            </a>
        </nav>
    </footer>

    <script>
        function handleMenuAction(action) {
            switch(action) {
                case 'recharge':
                    window.location.href = 'recharge.html';
                    break;
                case 'retrait':
                    window.location.href = 'retrait.html';
                    break;
                case 'portefeuille':
                    window.location.href = 'portefeuille.html';
                    break;
                case 'historique':
                    window.location.href = 'historique-recharge.html';
                    break;
            }
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBjNLOXq8Xh3dRMJaE6eOHuqq0IXjn413U",
            authDomain: "trading-86409.firebaseapp.com",
            databaseURL: "https://trading-86409-default-rtdb.firebaseio.com",
            projectId: "trading-86409",
            storageBucket: "trading-86409.firebasestorage.app",
            messagingSenderId: "886645969622",
            appId: "1:886645969622:web:e3be0c80f5ee1e7ff82f77"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase(app);

        const FCFA_TO_USD_RATE = 1/500;

        function formatFCFA(amount) {
            return amount.toLocaleString('fr-FR', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }) + ' FCFA';
        }

        function formatUSD(amount) {
            return amount.toLocaleString('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userId = user.uid;
                document.getElementById("user-email").textContent = user.email;
                
                const userRef = ref(database, 'users/' + userId);
                get(userRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        const balanceFCFA = userData.balance || 0;
                        const balanceUSD = balanceFCFA * FCFA_TO_USD_RATE;
                        const userName = userData.name || 'Utilisateur';
                        
                        document.getElementById("user-name").textContent = userName;
                        document.getElementById("balance-fcfa").textContent = formatFCFA(balanceFCFA);
                        document.getElementById("balance-usd").textContent = formatUSD(balanceUSD);
                    } else {
                        document.getElementById("user-name").textContent = 'Utilisateur';
                        document.getElementById("balance-fcfa").textContent = "Aucun solde trouvÃ©";
                        document.getElementById("balance-usd").textContent = "Aucun solde trouvÃ©";
                    }
                }).catch((error) => {
                    console.error(error);
                    document.getElementById("balance-fcfa").textContent = "Erreur de chargement";
                    document.getElementById("balance-usd").textContent = "Erreur de chargement";
                });
            } else {
                document.getElementById("user-name").textContent = 'Non connectÃ©';
                document.getElementById("user-email").textContent = 'Non connectÃ©';
                document.getElementById("balance-fcfa").textContent = "Non connectÃ©";
                document.getElementById("balance-usd").textContent = "Non connectÃ©";
            }
        });
    </script>
  </body>
</html>
