<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Équipe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .referral-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .referral-section h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .referral-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .referral-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .referral-text {
            flex-grow: 1;
            font-size: 1em;
            color: #666;
            word-break: break-all;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            color: #764ba2;
            font-size: 1.8em;
            font-weight: bold;
        }

        .copy-button {
            background: #764ba2;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            min-width: 100px;
        }

        .copy-button:hover {
            transform: translateY(-2px);
        }

        .team-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .team-member {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-5px);
        }

        .member-avatar {
            width: 60px;
            height: 60px;
            background: #e9ecef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: #764ba2;
            font-weight: bold;
        }

        .member-info {
            flex-grow: 1;
        }

        .member-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .member-date {
            color: #666;
            font-size: 0.9em;
        }

        .member-status, .member-balance {
            font-size: 0.8em;
            padding: 4px 8px;
            border-radius: 12px;
            background: #e3f2fd;
            color: #1976d2;
            display: inline-block;
            margin-top: 5px;
            margin-right: 5px;
        }

        .member-balance {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .no-members {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            color: #666;
        }

        .logout-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #764ba2;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: #764ba2;
            color: white;
        }

        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }

            .referral-item {
                flex-direction: column;
                text-align: center;
            }

            .referral-text {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <button class="logout-button" onclick="logout()">Déconnexion</button>
    <div id="successMessage" class="success-message">Copié avec succès!</div>
    
    <div class="container">
        <div class="header">
            <h1>Mon Équipe</h1>
        </div>

        <div class="referral-section">
            <h2>Liens de Parrainage</h2>
            <div class="referral-links">
                <div class="referral-item">
                    <span class="referral-text">Code: <span id="userReferralCode">Chargement...</span></span>
                    <button class="copy-button" onclick="copyReferralCode()">Copier Code</button>
                </div>
                <div class="referral-item">
                    <span class="referral-text">Lien: <span id="referralLink">Chargement...</span></span>
                    <button class="copy-button" onclick="copyReferralLink()">Copier Lien</button>
                </div>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Membres de l'équipe</h3>
                <div class="value" id="teamCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Bonus total</h3>
                <div class="value" id="totalBonus">0 FCFA</div>
            </div>
            <div class="stat-card">
                <h3>Niveau</h3>
                <div class="value" id="teamLevel">1</div>
            </div>
        </div>

        <div class="team-container" id="teamContainer">
            <!-- Les membres de l'équipe seront ajoutés ici dynamiquement -->
        </div>
    </div>

       <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, onValue, query, orderByChild, equalTo, update, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Configuration Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBjNLOXq8Xh3dRMJaE6eOHuqq0IXjn413U",
        authDomain: "trading-86409.firebaseapp.com",
        databaseURL: "https://trading-86409-default-rtdb.firebaseio.com",
        projectId: "trading-86409",
        storageBucket: "trading-86409.appspot.com",
        messagingSenderId: "886645969622",
        appId: "1:886645969622:web:e3be0c80f5ee1e7ff82f77"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    // Fonction pour obtenir l'URL de base du lien de parrainage dynamiquement
    function getReferralBaseUrl() {
        const protocol = window.location.protocol;
        const hostname = window.location.hostname;
        const port = window.location.port ? `:${window.location.port}` : '';
        
        if (hostname === 'localhost' || hostname === '127.0.0.1') {
            return `${protocol}//${hostname}${port}/register?ref=`;
        }
        
        return `${protocol}//${hostname}/index ?ref=`;
    }

    // Fonction pour afficher le message de succès
    function showSuccessMessage() {
        const message = document.getElementById('successMessage');
        message.style.display = 'block';
        setTimeout(() => {
            message.style.display = 'none';
        }, 2000);
    }

    // Fonction pour copier le texte
    async function copyText(text) {
        try {
            await navigator.clipboard.writeText(text);
            showSuccessMessage();
        } catch (err) {
            console.error('Erreur lors de la copie:', err);
        }
    }

    // Fonctions de copie
    window.copyReferralCode = function() {
        const code = document.getElementById('userReferralCode').textContent;
        copyText(code);
    }

    window.copyReferralLink = function() {
        const link = document.getElementById('referralLink').textContent;
        copyText(link);
    }

    // Fonction pour formater le montant en FCFA sans conversion
    function formatFCFA(amount) {
        return amount.toLocaleString('fr-FR', {
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        }) + ' FCFA';
    }

    // Fonction pour créditer un bonus de 5 % en FCFA
    async function creditBonus(userId, totalTeamBalance) {
        try {
            const userRef = ref(database, `users/${userId}`);
            const snapshot = await get(userRef);
            const userData = snapshot.val();
            
            const currentBalance = userData.balance || 0;
            const bonusAmount = totalTeamBalance * 0.05;  // 5% de bonus
            const newBalance = currentBalance + bonusAmount;
            
            await update(userRef, {
                balance: newBalance,
                lastBonusUpdate: Date.now()
            });
            
            console.log(`Bonus de ${formatFCFA(bonusAmount)} crédité pour ${userId}`);
        } catch (error) {
            console.error("Erreur lors du crédit du bonus:", error);
        }
    }

    // Fonction pour mettre à jour l'interface de l'équipe
    function updateTeamUI(teamMembers) {
        const teamContainer = document.getElementById('teamContainer');
        
        if (teamMembers.length > 0) {
            const totalTeamBalance = teamMembers.reduce((sum, member) => sum + (member.balance || 0), 0);
            const totalBonus = totalTeamBalance * 0.05;  // 5 % de bonus

            document.getElementById('teamCount').textContent = teamMembers.length;
            document.getElementById('totalBonus').textContent = formatFCFA(totalBonus);
            document.getElementById('teamLevel').textContent = Math.floor(teamMembers.length / 5) + 5;

            const currentUser = auth.currentUser;
            if (currentUser && totalBonus > 0) {
                creditBonus(currentUser.uid, totalTeamBalance);
            }

            teamContainer.innerHTML = teamMembers
                .sort((a, b) => b.createdAt - a.createdAt)
                .map(member => `
                    <div class="team-member">
                        <div class="member-avatar">
                            ${member.username.charAt(0).toUpperCase()}
                        </div>
                        <div class="member-info">
                            <div class="member-name">${member.username}</div>
                            <div class="member-date">Rejoint le ${new Date(member.createdAt).toLocaleDateString('fr-FR')}</div>
                            <div class="member-status">Membre actif</div>
                            <div class="member-balance">Solde: ${formatFCFA(member.balance || 0)}</div>
                        </div>
                    </div>
                `).join('');
        } else {
            teamContainer.innerHTML = `
                <div class="no-members">
                    Vous n'avez pas encore de membres dans votre équipe.
                    Partagez votre code de parrainage pour commencer à développer votre réseau !
                </div>
            `;
            
            document.getElementById('teamCount').textContent = '0';
            document.getElementById('totalBonus').textContent = '0 FCFA';
            document.getElementById('teamLevel').textContent = '1';
        }
    }

    // Fonction de déconnexion
    window.logout = function() {
        signOut(auth).then(() => {
            window.location.href = 'index.html';
        }).catch((error) => {
            console.error("Erreur de déconnexion:", error);
        });
    }

    // Authentification de l'utilisateur
    onAuthStateChanged(auth, (user) => {
        if (user) {
            const userRef = ref(database, 'users/' + user.uid);
            onValue(userRef, (snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.referralCode) {
                    console.log("Code de parrainage trouvé :", userData.referralCode);
                    
                    document.getElementById('userReferralCode').textContent = userData.referralCode;
                    
                    const fullReferralLink = `${getReferralBaseUrl()}${userData.referralCode}`;
                    document.getElementById('referralLink').textContent = fullReferralLink;
                    console.log("Lien de parrainage généré :", fullReferralLink);
                } else {
                    console.warn("Code de parrainage manquant pour l'utilisateur :", user.uid);
                }
            });

            const teamQuery = query(
                ref(database, 'users'),
                orderByChild('referredBy'),
                equalTo(user.uid)
            );

            onValue(teamQuery, (snapshot) => {
                const teamMembers = [];
                if (snapshot.exists()) {
                    snapshot.forEach((memberSnapshot) => {
                        teamMembers.push({
                            ...memberSnapshot.val(),
                            uid: memberSnapshot.key
                        });
                    });
                }
                updateTeamUI(teamMembers);
            }, (error) => {
                console.error("Erreur lors de l'écoute des membres:", error);
                document.getElementById('teamContainer').innerHTML = `
                    <div class="no-members">
                        Une erreur est survenue lors du chargement des membres de l'équipe.
                    </div>
                `;
            });
        } else {
            window.location.href = 'index.html';
        }
    });
</script>
</body>
</html>
