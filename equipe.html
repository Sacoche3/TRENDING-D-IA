<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Mon Équipe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .card {
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .gradient-bg {
            background-image: linear-gradient(to right, #667eea, #764ba2, #6b8dd6, #8e37d7);
        }
        
        .member-avatar {
            background-color: #f3f4f6;
            border-radius: 9999px;
            width: 3.5rem;
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 900;
            color: #6b46c1;
        }
        
        .member-status, .member-balance {
            background-color: #e0f2fe;
            color: #1e40af;
            border-radius: 9999px;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
        }
        
        .member-balance {
            background-color: #e6fffa;
            color: #0e9f6e;
        }
        
        .copy-button {
            background-color: #6b46c1;
            color: #fff;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
        }
        
        .copy-button:hover {
            background-color: #553c9a;
        }
        
        .success-message {
            background-color: #48bb78;
            color: #fff;
            border-radius: 0.5rem;
            padding: 0.75rem 1.25rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <button class="absolute top-4 right-4 bg-white text-purple-500 px-4 py-2 rounded-full shadow-md hover:bg-purple-500 hover:text-white transition-colors" onclick="logout()">Déconnexion</button>
    <div id="successMessage" class="fixed top-4 left-1/2 transform -translate-x-1/2 success-message hidden animate-fade-in">Copié avec succès!</div>
    
    <div class="card w-full max-w-4xl p-8">
        <h1 class="text-2xl font-bold text-center mb-8 text-white">Mon Équipe</h1>

        <div class="mb-8">
            <h2 class="text-lg font-bold mb-4 text-white">Liens de Parrainage</h2>
            <div class="grid grid-cols-1 gap-4">
                <div class="bg-gray-100 rounded-md p-4 flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <span class="text-gray-700" id="userReferralCode">Chargement...</span>
                        <div class="copy-button" onclick="copyText('userReferralCode')">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M8 2a1 1 0 000 2h2a1 1 0 100-2H8z"></path><path d="M3 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v6h-4.586l1.293-1.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L10.414 13H15v3a2 2 0 01-2 2H5a2 2 0 01-2-2V5zM15 11h2a1 1 0 110 2h-2v-2z"></path></svg>
                            Copier Code
                        </div>
                    </div>
                </div>
                <div class="bg-gray-100 rounded-md p-4 flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <a href="#" id="referralLink" class="text-gray-700 hover:text-purple-500 transition-colors">Chargement...</a>
                        <div class="copy-button" onclick="copyText('referralLink')">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M8 2a1 1 0 000 2h2a1 1 0 100-2H8z"></path><path d="M3 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v6h-4.586l1.293-1.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L10.414 13H15v3a2 2 0 01-2 2H5a2 2 0 01-2-2V5zM15 11h2a1 1 0 110 2h-2v-2z"></path></svg>
                            Copier Lien
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-4 mb-8 stats-container">
            <div class="bg-gray-100 rounded-md p-4 text-center">
                <h3 class="text-gray-600 font-medium mb-2">Membres de l'équipe</h3>
                <div class="text-2xl font-bold text-purple-500" id="teamCount">0</div>
            </div>
            <div class="bg-gray-100 rounded-md p-4 text-center">
                <h3 class="text-gray-600 font-medium mb-2">Bonus total</h3>
                <div class="text-2xl font-bold text-purple-500" id="totalBonus">0 FCFA</div>
            </div>
            <div class="bg-gray-100 rounded-md p-4 text-center">
                <h3 class="text-gray-600 font-medium mb-2">Niveau</h3>
                <div class="text-2xl font-bold text-purple-500" id="teamLevel">1</div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="teamContainer">
            <!-- Les membres de l'équipe seront ajoutés ici dynamiquement -->
        </div>
    </div>

       <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, onValue, query, orderByChild, equalTo, update, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Configuration Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBjNLOXq8Xh3dRMJaE6eOHuqq0IXjn413U",
        authDomain: "trading-86409.firebaseapp.com",
        databaseURL: "https://trading-86409-default-rtdb.firebaseio.com",
        projectId: "trading-86409",
        storageBucket: "trading-86409.appspot.com",
        messagingSenderId: "886645969622",
        appId: "1:886645969622:web:e3be0c80f5ee1e7ff82f77"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    // Fonction pour formater le montant en FCFA
    function formatFCFA(amount) {
        return amount.toLocaleString('fr-FR', {
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        }) + ' FCFA';
    }

    // Fonction pour créditer un bonus de 10 % en FCFA
    async function creditBonus(userId, totalTeamBalance) {
        try {
            const userRef = ref(database, `users/${userId}`);
            const snapshot = await get(userRef);
            const userData = snapshot.val();
            
            if (userData.bonusCredited) {
                console.log(`Le bonus de 10 % a déjà été crédité pour l'utilisateur ${userId}.`);
                return;
            }

            const currentBalance = userData.balance || 0;
            const bonusAmount = totalTeamBalance * 0.10;
            const newBalance = currentBalance + bonusAmount;

            await update(userRef, {
                balance: newBalance,
                bonusCredited: true,
                lastBonusUpdate: Date.now()
            });

            console.log(`Bonus de ${formatFCFA(bonusAmount)} crédité pour ${userId}`);
        } catch (error) {
            console.error("Erreur lors du crédit du bonus:", error);
        }
    }

    // Fonction pour mettre à jour l'interface de l'équipe
    function updateTeamUI(teamMembers) {
        const teamContainer = document.getElementById('teamContainer');

        if (teamMembers.length > 0) {
            const totalTeamBalance = teamMembers.reduce((sum, member) => sum + (member.balance || 0), 0);
            const totalBonus = totalTeamBalance * 0.10;

            document.getElementById('teamCount').textContent = teamMembers.length;
            document.getElementById('totalBonus').textContent = formatFCFA(totalBonus);
            document.getElementById('teamLevel').textContent = Math.floor(teamMembers.length / 5) + 5;

            const currentUser = auth.currentUser;
            if (currentUser && totalBonus > 0) {
                // Vérifier l'état de la recharge
                const userRef = ref(database, `users/${currentUser.uid}`);
                get(userRef).then((snapshot) => {
                    const userData = snapshot.val();
                    const rechargeCount = userData.rechargeCount || 0;

                    if (rechargeCount >= 1) {
                        creditBonus(currentUser.uid, totalTeamBalance);
                    } else {
                        // Incrementer le compteur de recharge
                        update(userRef, { rechargeCount: rechargeCount + 1 });
                    }
                }).catch((error) => {
                    console.error("Erreur lors de la vérification des recharges:", error);
                });
            }

            teamContainer.innerHTML = teamMembers
                .sort((a, b) => b.createdAt - a.createdAt)
                .map(member => `
                    <div class="team-member">
                        <div class="member-avatar">
                            ${member.username.charAt(0).toUpperCase()}
                        </div>
                        <div class="member-info">
                            <div class="member-name">${member.username}</div>
                            <div class="member-date">Rejoint le ${new Date(member.createdAt).toLocaleDateString('fr-FR')}</div>
                            <div class="member-status">Membre actif</div>
                            <div class="member-balance">Solde: ${formatFCFA(member.balance || 0)}</div>
                        </div>
                    </div>
                `).join('');
        } else {
            teamContainer.innerHTML = `
                <div class="no-members">
                    Vous n'avez pas encore de membres dans votre équipe.
                    Partagez votre code de parrainage pour commencer à développer votre réseau !
                </div>
            `;
            
            document.getElementById('teamCount').textContent = '0';
            document.getElementById('totalBonus').textContent = '0 FCFA';
            document.getElementById('teamLevel').textContent = '1';
        }
    }

    // Fonction de déconnexion
    window.logout = function() {
        signOut(auth).then(() => {
            window.location.href = 'index.html';
        }).catch((error) => {
            console.error("Erreur de déconnexion:", error);
        });
    }

    // Authentification de l'utilisateur
    onAuthStateChanged(auth, (user) => {
        if (user) {
            const userRef = ref(database, 'users/' + user.uid);
            onValue(userRef, (snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.referralCode) {
                    document.getElementById('userReferralCode').textContent = userData.referralCode;

                    // Génération automatique du lien de parrainage
                    const referralLink = `${window.location.origin}/index.html?ref=${userData.referralCode}`;
                    document.getElementById('referralLink').textContent = referralLink;
                    document.getElementById('referralLink').href = referralLink;
                }
            });

            const teamQuery = query(
                ref(database, 'users'),
                orderByChild('referredBy'),
                equalTo(user.uid)
            );

            onValue(teamQuery, (snapshot) => {
                const teamMembers = [];
                if (snapshot.exists()) {
                    snapshot.forEach((memberSnapshot) => {
                        teamMembers.push({
                            ...memberSnapshot.val(),
                            uid: memberSnapshot.key
                        });
                    });
                }
                updateTeamUI(teamMembers);
            }, (error) => {
                console.error("Erreur lors de l'écoute des membres:", error);
            });
        } else {
            window.location.href = 'index.html';
        }
    });
</script>
    <script>
        // Fonction de déconnexion
        window.logout = function() {
            // Implémentation de la déconnexion
        };

        // Fonction pour copier du texte
        function copyText(elementId) {
            const textToCopy = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    // Afficher le message de succès
                    const successMessage = document.getElementById('successMessage');
                    successMessage.classList.remove('hidden');
                    setTimeout(() => {
                        successMessage.classList.add('hidden');
                    }, 2000);
                })
                .catch((error) => {
                    console.error('Erreur lors de la copie :', error);
                });
        }
    </script>
</body>
</html>
