<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .service-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .service-card i {
            font-size: 40px;
            margin-bottom: 15px;
            color: #3498db;
        }

        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .contact-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .whatsapp {
            background: #25D366;
        }

        .telegram {
            background: #0088cc;
        }

        .contact-btn i {
            font-size: 24px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Service Client</h1>
        
        <div class="services">
            <div class="service-card">
                <i class="fas fa-clock"></i>
                <h3>Disponible 24/7</h3>
                <p>Notre équipe est là pour vous aider à tout moment</p>
            </div>
            
            <div class="service-card">
                <i class="fas fa-comments"></i>
                <h3>Support Rapide</h3>
                <p>Réponse garantie sous 30 minutes</p>
            </div>
            
            <div class="service-card">
                <i class="fas fa-heart"></i>
                <h3>Service Personnalisé</h3>
                <p>Des solutions adaptées à vos besoins</p>
            </div>
        </div>

        <div class="contact-buttons">
            <a href="#" target="_blank" class="contact-btn whatsapp">
                <i class="fab fa-whatsapp"></i>
                Service client 
            </a>
            <a href="https://chat.whatsapp.com/FCB60nb2t3GFz4wBAcxYZi" target="_blank" class="contact-btn whatsapp">
                <i class="fab fa-whatsapp"></i>
                Groupe WhatsApp 
            </a>
            
            <a href="https://t.me/livraisongratuiteen" target="_blank" class="contact-btn telegram">
                <i class="fab fa-telegram"></i>
                Groupe Télégramme 
            </a>
            
        </div>
    </div>
</body>
</html>
